<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title> Oscillartiste</title>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
      <h1> oscillartiste</h1>
      <h2> you're an inventor in the 1600's.. create your own masterpiece with notes on the c-major scale</h2>
      <div id="container"> 
        <canvas id="canvas"> 
          
        
      </canvas>
     </div>
      <input type="text" id="input">
      <button id="submit" onclick="handle()"> Submit</button>
      <button id="record" onclick="toggle()"> Record </button>
      

      <input type="color" id="color" value="#ff0000">"
      <input type="range" min="1" max="100" value="100"
      id="vol-slider">
      <input type="range" min="1" max="10" value="5"
      id="thickness-slider">
      // colors for gradient
      <div id="color-container">
        <input type="color" id="red" value="#ff0000">
        <input type="color" id="orange" value="#ffa500">
        <input type="color" id="yellow" value="#ffff00">
        <input type="color" id="green" value="#00ff00">
        <input type="color" id="blue" value="#0000ff">
        <input type="color" id="purple" value="#a020f0">

      </div>
      <h5> enter notes on the c-major scale </h5>
      <script src="main.js"> </script>
    </body>
</html>
